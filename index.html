<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="icon">
        <img src="https://www.arbyte.com.br/img/logo-footer.png" alt="logo" class="icon-image invert" />
      </div>
      <div class="dark-button">
        <div class="toggle" onclick="enableDarkMode()">
          <div class="switch"></div>
        </div>
      </div>
    </header>

    <footer class="footer invert">
    </footer>
  </div>

  <script src="./script.js"></script>
</body>

</html>
